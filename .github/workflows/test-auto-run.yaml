name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: 
          image: cypress/browsers:node16.17.0-chrome106
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Cypress
        run: npm ci
      - name: Run tests
        run: npx cypress run